<!DOCTYPE html>
<html>

<head>
    <title> Local Storage </title>
</head>

<body>
    <h2> Local Storage </h2>
    <script>
        window.localStorage.setItem("name", "Dinesh Nandaram Patil");
        window.localStorage.setItem("city", "Jalgaon");
        window.localStorage.setItem("pinCode", "425001");
        window.localStorage.setItem("district", "Jalgaon");

        (window.localStorage.getItem("name"));
        (window.localStorage.getItem("city"));
        (window.localStorage.getItem("pinCode"));
        (window.localStorage.getItem("district"));
        (window.localStorage.removeItem("city"));
    </script>
</body>

</html>
